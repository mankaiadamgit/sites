<body>

        </ul>

    <div class="carre">
        <div class="formulaire-box">
            <h2>Contactez-nous</h2>
            
            <form action="#" method="post">
                <div class="formulaire">
                    <label for="nom">Votre Nom</label>
                    <input type="text" id="nom" name="nom" placeholder="Ex: martin nevot" required>
                </div>

                <div class="formulaire">
                    <label for="email">Votre Email</label>
                    <input type="email" id="email" name="email" placeholder="martin.nevot@exemple.com" required>
                </div>

                <div class="formulaire">
                    <label for="message">Votre réclamation</label>
                    <textarea id="message" name="message" rows="5" placeholder="Expliquez votre problème..." required></textarea>
                </div>

                <button type="submit" class="envoyer">Envoyer</button>
            </form>
        </div>
    </div>

</body>
</html>
